<section class="hero">
  <h1>My Todos</h1>
</section>

<div class="container box-container">
  <div class="box">

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">

      <div class="field is-grouped" style="margin: 0">
        <p class="control is-expanded">
          <input ngModel #itemTextField="ngModel" required minlength="5" name="text" class="input" type="text"
            placeholder="Type todo text here ...">
        </p>
        <p class="control">
          <button type="submit" class="button gradient-button">
            <i class="material-icons">add</i>
            Add
          </button>
        </p>
      </div>

      <div *ngIf="itemTextField.invalid && showValidationErrors">
        <p class="help is-danger" *ngIf="itemTextField.errors?.required">Please write your todo item.</p>
        <p class="help is-danger" *ngIf="itemTextField.errors?.minlength">Your todo item must be at least 5 characters
        </p>
      </div>
    </form>

  </div>
</div>

<section class="section">
  <div class="container">
    <div class="todos-list">
      <app-todo-view *ngFor="let item of items" [item]="item" (itemClicked)="toggleCompleted(item)"
        (editClicked)="editItem(item)" (deleteClicked)="deleteItem(item)"></app-todo-view>
    </div>
  </div>
</section>
